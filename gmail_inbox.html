<html>
<head>
	<meta charset="UTF-8">
    	<link rel="stylesheet" href="css/style.css">
    	<link rel="icon" type="image/x-icon" href="assets/images/mailFavicon.png">
    	<title>Inbox</title>
</head>
<body>
<div class="mainFlex">

	<!-- Side Menu -->
	<div class="sideMenu">
		<div class="SideMenuIconOption">
			<button class="optionButton"><img src="assets/images/opt.png" alt="optionIcon" width="18"></button>
		</div>
		<div class="SideMenuIconMail">
			<button class="sideButtonGroup sideButtonMail"><img src="assets/images/gmailSide.png" alt="gmailIcon" width="18"></button>
		</div>
		<div class="sideMenuText">
			<p>Mail</p>
		</div>
		<div class="SideMenuIconGroup">
			<button class="sideButtonGroup"><img src="assets/images/chats.png" alt="chatsIcon" width="18"></button>
		</div>
		<div class="sideMenuText">
			<p>Chat</p>
		</div>
		<div class="SideMenuIconGroup">
			<button class="sideButtonGroup"><img src="assets/images/meet.png" alt="meetIcon" width="18"></button>
		</div>
		<div class="sideMenuText">
			<p>Meet</p>
		</div>
	</div>
<div>
	<!-- Top Bar-->
		<div class="topBar">
			<div class="iconText">
				<div>
					<img src="assets/images/mailFavicon.png" alt="mailFavicon" width="35">
				</div>
				<div class="gmailText">
					<p>Gmail</p>
				</div>
			</div>
		</div>

	<!-- Content -->
	<div class="content">		
		
		
		
			<!-- Side Bar -->
			<div class="sideBar">
				<div class="compose">
					<div>
						<img src="assets/images/pen.png" alt="penIcon" width="20">
					</div>
					<div>
						<p>
							Compose
						</p>
					</div>
				</div>
				<div class="sideBarOption">
					<div>
						<img src="assets/images/inbox.png" alt="inboxIcon" width="15">
					</div>
					<div>
						<p>
							Inbox
						</p>
					</div>
				</div>
				<div class="sideBarOptionGroup">
					<div>
						<img src="assets/images/star.png" alt="starIcon" width="15">
					</div>
					<div>
						<p>
							Starred
						</p>
					</div>
				</div>
				<div class="sideBarOptionGroup">
					<div>
						<img src="assets/images/clock.png" alt="clockIcon" width="15">
					</div>
					<div>
						<p>
							Snoozed
						</p>
					</div>
				</div>
				<div class="sideBarOptionGroup">
					<div>
						<img src="assets/images/sent.png" alt="sentIcon" width="15">
					</div>
					<div>
						<p>
							Sent
						</p>
					</div>
				</div>
				<div class="sideBarOptionGroup">
					<div>
						<img src="assets/images/drafts.png" alt="draftsIcon" width="15">
					</div>
					<div>
						<p>
							Drafts
						</p>
					</div>
				</div>
				<div class="sideBarOptionGroup">
					<div>
						<img src="assets/images/more.png" alt="moreIcon" width="15">
					</div>
					<div>
						<p>
							More
						</p>
					</div>
				</div>
				<div class="labels">
					<div class="labelText">
						<p>
							Labels
						</p>
					</div>
					<div class="labelPlus">
						<img src="assets/images/plus.png" alt="plusIcon" width="15">
					</div>
				</div>
			</div>
			
</div>
</div>
			<div class="search">
				<div class="searchImage">
					<img src="assets/images/search.png" alt="searchIcon" width="18">
				</div>
				<div>
					<input type="text" placeholder="Search mail">
				</div>
				<div class="searchImage">
					<img src="assets/images/searchOption.png" alt="searchOptionIcon" width="20">
				</div>
			</div>	
			<div class="active">
				<div class="greenDot">
					<img src="assets/images/greenDot.png" alt="greenDot" width="12">
				</div>
				<div>
					<p class="activeText">
						Active
					</p>
				</div>
				<div class="activeDown">
					<img src="assets/images/more.png" alt="downArrow" width="15">
				</div>
			</div>
			<div class="qnMark">
				<img src="assets/images/qnMark.webp" alt="qnMark" width="20">
			</div>
			<div class="settings">
				<img src="assets/images/setting.png" alt="settingsIcon" width="20">
			</div>
			<div class="dotsMenu">
				<img src="assets/images/dotsMenu.png" alt="dotsMenuIcon" width="18">
			</div>
			<div class="techV">
				<div>
					<img src="assets/images/techV.png" alt="techVLogo" width="100">
				</div>
				<div>
					<img src="assets/images/j.png" alt="jLogo" width="40">
				</div>
			</div>
	
</div>
</body>
</html>
